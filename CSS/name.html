<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS form</title>
    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
         }

        form {
            margin: 300px;
            padding: 40px;
            background-color: white;
        } 


        body {

            background-color: tomato;
        }

        .get {
            height: 35px;
            width: 250px;
        }

        div {
            height: 3px;
            width: 250px;
            background-color: tomato;
        }

        .sam {
            width: 250px;
            height: 40px;
            background-color: tomato;
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 6px;

        }

        
            
        
    </style>
</head>

<body>
    <h1 align="center" class="non">LOGIN FORM PAGE</h1>
    <form>

        <table cellspacing="20">
            <tr>
                <th>
                    <h1>LOGIN</h1>
                </th>

                <td rowspan="8"><img
                        src="https://static.vecteezy.com/system/resources/thumbnails/057/068/323/small/single-fresh-red-strawberry-on-table-green-background-food-fruit-sweet-macro-juicy-plant-image-photo.jpg"
                         alt="no image" ></td>
            </tr>
            <tr>
                <td>
                    <div></div>
                </td>
            </tr>
            <tr>

                <td align="center"> Explore the world</td>
            </tr>
            <tr>
                <td><b>Email</b></td>
            </tr>
            <tr>
                <td>
                    <input type="email" name="Email" id="" placeholder="abc@ example.com" class="get">
                </td>
            </tr>
            <tr>

                <td>
                    <b>Password</b>
                </td>

            </tr>
            <tr>
                <td>
                    <input type="password" name="Password" id="" placeholder="enter your password" class="get">
                </td>
            </tr>
            <tr align="center">
                <td>
                    <input type="submit" value="Submit" class="sam">
                </td>
            </tr>
            <tr>
                <td align="center" style="cursor: pointer;">
                    forget password?
                </td>
            </tr>
        </table>

    </form>

</body>

</html>
