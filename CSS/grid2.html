<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            display:inline-grid;
            grid-template-columns:auto auto;
            border: 2px solid black;
        }
        .sub-main2{
            grid-column-start:2;
            grid-column-end: 5;
            background-color: red;
        }
        .sub-main3{
            grid-column-start: 1;
            grid-column-start: 3;
            background-color: pink;
        }
        .sub-main4{
            grid-column-start: 4;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="sub-main1">1</div>
        <div class="sub-main2">2</div>
        <div class="sub-main3">3</div>
        <div class="sub-main4">4</div>
        <div class="sub-main5">5</div>
        <div class="sub-main6">6</div>
    </div>
</body>
</html>
