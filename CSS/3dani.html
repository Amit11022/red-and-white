<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: aqua;
            position: relative;
            animation-name: zero;
            animation-duration: 2s;
            animation-delay: 2s;
            transition: 2s;
            transform: rotateY('0 deg');
            
        }
        div:hover{
            transform: rotate y(350 deg );
        }
        @keyframes zero {
            from{
                transform: rotate(0 deg);
                            }
           to{
            transform: rotate(350 deg);
           }
        }
         
                      
    </style>
</head>
<body>
    <div>red</div>
</body>
</html>
